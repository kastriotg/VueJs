<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="/includes/lesson2.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1> <a style="color: white;" href="/index.html"><i class="fa fa-arrow-left"></i></a> &nbsp Vue Events</h1> 
    </header>
    <main id="user-goal">
      <!-- The Events in action Section -->
      <section>
        <h2>Events in action</h2>
        <!-- Adding click listener with v-on: click -->
        <button v-on:click="addCounter(2)">Add 2</button>
        <button v-on:click="reduceCounter(2)">Remove 2</button>

        <p>Result: {{ counter }}</p>
        <!-- v-once, if we want to lock the value of counter -->
        <!-- <p v-once>Result: {{ counter }}</p> -->



        <!-- input name section part -->
        <input 
          type="text"
          placeholder="Enter your name!"
          v-model="name"
        >
        <input 
          type="text"
          placeholder="Enter your lastname!"
          v-model="lastName"
        >
        <button v-on:click="resetInput">Reset input</button>

        <h4>Plase press Enter key after typing the name!</h4>
        <!-- Showing the name  -->
        <!-- fullName computed function, fullname data property-->
        <p>Your name from computed: {{ fullName }}</p>
        <p>Your name from watch: {{ fullname }}</p>
      </section>


    </main>
  </body>
</html>
