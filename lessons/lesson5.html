<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../includes/css/lesson5Style.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="../includes/js/lesson5.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1><a style="color: white;" href="/index.html"><i class="fa fa-arrow-left"></i></a>&nbsp; Monster Slayer</h1>
    </header>
    <div id="game">
      <section class="container" v-if="winner">
        <h2>Game Over!</h2>
        <h3 v-if="winner==='monster'">You lost!</h3>
        <h3 v-else-if="winner==='player'">You won!</h3>
        <h3 v-else>It`s a draw!</h3> 
        <button @click='startNewGame'>Start new Game</button>
      </section>

      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBarStyle"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyle"></div>
        </div>
      </section>

      <section id="controls" v-if="!winner">
        <button @click = "attackMonster">ATTACK</button>
        <button :disabled="mayUseSpecialAttack" @click = "specialAttac">SPECIAL ATTACK</button>
        <button @click="healPlayer">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="log in logMessages">
            {{log.actionBy}} has {{ log.actionType }} for {{ log.actionValue }}
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
